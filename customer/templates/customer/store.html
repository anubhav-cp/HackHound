{% extends 'base.html' %}
{% block content %}
{% load static %}
<link href="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
<div class="row">
{% for product in products %}
    <div class="col-lg-4">
        <img class="thumbnail" src={{ product.image.url }} alt="{% static 'images/placeholder.png' %}"/>
     <div class="box-element product">
         <h6><strong>{{ product.name }}</strong></h6>
         <hr>
         <button data-product="{{ product.id }}" data-action="add" class="btn btn-outline-secondary add-btn update-cart">Add to Cart</button>
          <a class="btn btn-outline-success" href="#">View</a>
          <h4 style="display:inline-block; float: right;">${{ product.price|floatformat:2 }}</h4>
     </div>
    </div>
    <br>

{% endfor %}
</div>
{% endblock %}
